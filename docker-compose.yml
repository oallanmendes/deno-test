services:
  simple-server:
    build: .
    container_name: simple-server
    restart: always
    command: node src/server.js
    # ports:
    #   - '3005:3005'
    network_mode: service:tailscale-job-concierge
    logging:
      options:
        max-size: 10m

  tailscale-job-concierge:
    image: tailscale/tailscale:latest
    hostname: jobconcierge
    environment:
      - TS_AUTHKEY=tskey-client-kjzgSRVCPT11CNTRL-x7JUgc3pRHXNUiQunmL4JX2DLebH93WL?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  tailscale-data:
    driver: local
